<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 2px;
      border: 2px solid #333;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .square:nth-child(odd) {
      background-color: #eee;
    }

    .piece {
      width: 80%;
      height: 80%;
    }

    .piece img {
      width: 100%;
      height: 100%;
    }
  </style>
  <title>Chess Game</title>
</head>
<body>
  <div class="chess-board" id="chessBoard"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById('chessBoard');

      function createBoard() {
        for (let i = 0; i < 64; i++) {
          const square = document.createElement('div');
          square.classList.add('square');
          board.appendChild(square);
        }
      }

      function addPieces() {
        const pieces = ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'];

        for (let i = 0; i < 8; i++) {
          const piece = document.createElement('div');
          piece.classList.add('piece');
          piece.innerHTML = `<img src="pieces/${pieces[i]}.png" alt="${pieces[i]}">`;
          board.children[i].appendChild(piece);
          board.children[56 + i].appendChild(piece.cloneNode(true));
        }

        for (let i = 0; i < 8; i++) {
          const pawn = document.createElement('div');
          pawn.classList.add('piece');
          pawn.innerHTML = '<img src="pieces/pawn.png" alt="pawn">';
          board.children[8 + i].appendChild(pawn);
          board.children[48 + i].appendChild(pawn.cloneNode(true));
        }
      }

      createBoard();
      addPieces();
    });
  </script>
</body>
</html>
