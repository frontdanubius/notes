<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #noteInput {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }

        #addNoteBtn, #deleteNotesBtn {
            padding: 8px;
            cursor: pointer;
        }

        #notesList {
            list-style-type: none;
            padding: 0;
        }

        .noteItem {
            margin-bottom: 5px;
        }
    </style>
    <title></title>
</head>
<body>
    <h1>Diego - Notes</h1>

    <input type="text" id="noteInput" placeholder="Type your note...">
    <button onclick="addNote()" id="addNoteBtn">Add Note</button>
    <button onclick="deleteNotes()" id="deleteNotesBtn">Delete All Notes</button>

    <ul id="notesList"></ul>

    <script>
        function addNote() {
            var noteInput = document.getElementById('noteInput');
            var noteText = noteInput.value.trim();

            if (noteText !== '') {
                var notesList = document.getElementById('notesList');
                var li = document.createElement('li');
                li.className = 'noteItem';
                li.appendChild(document.createTextNode(noteText));
                notesList.appendChild(li);

                noteInput.value = '';
            }
        }

        function deleteNotes() {
            var notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
        }
    </script>
</body>
</html>
