<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danubius Hotel Reception Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Danubius Hotel!</h1>
    <p id="ahmed-img" style="display: none;"><img src="a.jpg" alt="Ahmed"></p>
    <p id="diego-img" style="display: none;"><img src="b.jpg" alt="Diego"></p>
    
    <p id="game-text">You are at the hotel reception.</p>
    <button onclick="checkIn()">Check-In</button>

    <script>
        let gameState = 0;

        function checkIn() {
            if (gameState === 0) {
                document.getElementById('ahmed-img').style.display = 'block';
                document.getElementById('game-text').innerText = 'Ahmed: All right, mate! Welcome to Danubius Hotel. Would you like a complimentary welcome drink?';
                document.getElementById('game-text').innerHTML += '<br><button onclick="acceptDrink()">Accept</button> <button onclick="declineDrink()">Decline</button>';
                gameState = 1;
            } else if (gameState === 1) {
                document.getElementById('diego-img').style.display = 'block';
                document.getElementById('game-text').innerText = 'Diego: Great choice! While you enjoy your drink, let me take care of your check-in. Could you please provide your name for the reservation?';
                document.getElementById('game-text').innerHTML += '<br><input type="text" id="guestName" placeholder="Your Name"> <button onclick="submitName()">Submit</button>';
                gameState = 2;
            } else if (gameState === 2) {
                let guestName = document.getElementById('guestName').value;
                if (guestName) {
                    document.getElementById('ahmed-img').style.display = 'block';
                    document.getElementById('game-text').innerText = `Ahmed: Thank you, ${guestName}! Mate, do you need help with your luggage to the room?`;
                    document.getElementById('game-text').innerHTML += '<br><button onclick="helpWithLuggage()">Yes</button> <button onclick="noLuggage()">No, thanks</button>';
                    gameState = 3;
                } else {
                    document.getElementById('game-text').innerText = 'Diego: It seems like you forgot to provide your name. Please try again.';
                }
            } else if (gameState === 3) {
                document.getElementById('game-text').innerText = 'Congratulations! You have successfully checked in and reached your room. Enjoy your stay!';
                document.getElementById('game-text').innerHTML += '<br><button onclick="playAgain()">Play Again</button>';
                gameState = 4;
            }
        }

        function acceptDrink() {
            document.getElementById('game-text').innerText = 'Ahmed: Enjoy your drink! Now, let me assist you with the check-in process.';
            document.getElementById('game-text').innerHTML += '<br><input type="text" id="guestName" placeholder="Your Name"> <button onclick="submitName()">Submit</button>';
            gameState = 2;
        }

        function declineDrink() {
            document.getElementById('game-text').innerText = 'Ahmed: No worries, mate! Let\'s move on with the check-in. Could you please provide your name for the reservation?';
            document.getElementById('game-text').innerHTML += '<br><input type="text" id="guestName" placeholder="Your Name"> <button onclick="submitName()">Submit</button>';
            gameState = 2;
        }

        function helpWithLuggage() {
            document.getElementById('game-text').innerText = 'Ahmed: Excellent choice! Diego will assist you with your luggage. Have a great stay!';
            document.getElementById('game-text').innerHTML += '<br><button onclick="playAgain()">Play Again</button>';
            gameState = 4;
        }

        function noLuggage() {
            document.getElementById('game-text').innerText = 'Ahmed: No worries, mate! If you need any assistance later, feel free to ask. Enjoy your stay!';
            document.getElementById('game-text').innerHTML += '<br><button onclick="playAgain()">Play Again</button>';
            gameState = 4;
        }

        function submitName() {
            let guestName = document.getElementById('guestName').value;
            if (guestName) {
                document.getElementById('ahmed-img').style.display = 'block';
                document.getElementById('game-text').innerText = `Ahmed: Thank you, ${guestName}! Mate, do you need help with your luggage to the room?`;
                document.getElementById('game-text').innerHTML += '<br><button onclick="helpWithLuggage()">Yes</button> <button onclick="noLuggage()">No, thanks</button>';
                gameState = 3;
            } else {
                document.getElementById('game-text').innerText = 'Diego: It seems like you forgot to provide your name. Please try again.';
            }
        }

        function playAgain() {
            document.getElementById('ahmed-img').style.display = 'none';
            document.getElementById('diego-img').style.display = 'none';
            gameState = 0;
            document.getElementById('game-text').innerText = 'You are at the hotel reception.';
        }
    </script>
</body>
</html>
