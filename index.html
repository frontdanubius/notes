<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('re.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dialog {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            max-width: 400px;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        #imgContainer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        img {
            max-width: 100px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        #win,
        #gameOver {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <title>Reception Check-In Game</title>
</head>

<body>
    <div id="dialog">
        <div id="imgContainer">
            <img id="diegoImg" src="b.jpg" alt="Diego">
            <img id="marshaImg" src="m.jpg" alt="Marsha">
            <img id="ahmedImg" src="a.jpg" alt="Ahmed">
        </div>
        <div id="result"></div>
        <button id="startButton" onclick="startGame()">Start Check-In</button>
    </div>

    <div id="win">Congratulations! You have successfully checked in as a VIP guest and get a free meal at Pavilion restaurant!</div>
    <div id="gameOver">Game Over! You were trapped on the lift with flight attendants complaining</div>

    <script>
        let chosenRoom = '';
        let userPoints = 0;

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            showImage('diegoImg');
            showResult("Hello! I'm Diego, the receptionist. Welcome to our hotel!");
            setTimeout(() => {
                showResult("To begin, please choose a room type:");
                showRoomOptions();
            }, 3000);
        }

        function showRoomOptions() {
            document.getElementById('result').innerHTML = `
                <button onclick="chooseRoom('DKB')">DKB Room</button>
                <button onclick="chooseRoom('DDB')">DDB Room</button>
                <button onclick="chooseRoom('DB')">DB Room</button>
                <button onclick="chooseRoom('TB')">TB Room</button>
                <button onclick="chooseRoom('KB')">KB Room</button>
            `;
        }

        function chooseRoom(roomType) {
            chosenRoom = roomType;
            showImage('marshaImg');
            showResult(`You chose ${roomType} room. Now, let's proceed with the check-in process.`);
            setTimeout(() => {
                talkToMarsha();
            }, 3000);
        }

        function talkToMarsha() {
            showImage('marshaImg');
            showResult("Hello! I'm Marsha, the duty manager. Welcome to our hotel!");
            setTimeout(() => {
                showResult(`I see you've chosen a ${chosenRoom} room. Now, let me check the availability.`);
                setTimeout(() => {
                    if (Math.random() < 0.7) {
                        showResult(`Great news! The ${chosenRoom} room is available.`);
                        setTimeout(() => {
                            askAdditionalService();
                        }, 3000);
                    } else {
                        gameOver();
                    }
                }, 3000);
            }, 3000);
        }

        function askAdditionalService() {
            showImage('marshaImg');
            showResult("Is there anything else you would like assistance with during your stay?");
            setTimeout(() => {
                showResult("Feel free to ask about local attractions, dining recommendations, or any special requests.");
                setTimeout(() => {
                    marshaPrompt();
                }, 3000);
            }, 3000);
        }

        function marshaPrompt() {
            showImage('marshaImg');
            showResult("Additionally, choose an option for assistance:");
            setTimeout(() => {
                document.getElementById('result').innerHTML = `
                    <button onclick="promptChoice('Attractions')">Local Attractions</button>
                    <button onclick="promptChoice('Dining')">Dining Recommendations</button>
                    <button onclick="promptChoice('Requests')">Special Requests</button>
                    <button onclick="promptChoice('Luggage')">Assistance with Luggage</button>
                    <button onclick="promptChoice('None')">I'm good, thank you</button>
                `;
            }, 3000);
        }

        function promptChoice(choice) {
            if (choice === 'Luggage') {
                acceptLuggage();
            } else {
                showResult(`Great choice! You selected: ${choice}`);
                // Award a point for each correct choice
                if (choice === 'Attractions' || choice === 'Dining' || choice === 'Requests') {
                    userPoints++;
                    showResult(`You earned 1 point! Total Points: ${userPoints}`);
                }
                if (userPoints === 5) {
                    // User becomes a VIP guest
                    showResult("Congratulations! You have earned 5 points and become a VIP guest.");
                    showResult("As a VIP guest, you get a free meal at the Pavilion restaurant!");
                    // Display fireworks or any celebratory animations
                    document.getElementById('win').style.display = 'block';
                } else {
                    setTimeout(() => {
                        showResult("Is there anything else you would like assistance with?");
                        setTimeout(() => {
                            ahmedPrompt();
                        }, 3000);
                    }, 3000);
                }
            }
        }

        function acceptLuggage() {
            showImage('marshaImg');
            showResult("Certainly! Our staff will assist you with your luggage.");
            setTimeout(() => {
                showResult("Is there anything else you would like assistance with?");
                setTimeout(() => {
                    ahmedPrompt();
                }, 3000);
            }, 3000);
        }

        function ahmedPrompt() {
            showImage('ahmedImg');
            showResult("Hi there! I'm Ahmed, the concierge. Is there anything specific you'd like to know or any assistance you need?");
            setTimeout(() => {
                showResult("Additionally, choose an option for assistance:");
                setTimeout(() => {
                    document.getElementById('result').innerHTML = `
                        <button onclick="promptChoice('Cab')">Arrange a Cab</button>
                        <button onclick="promptChoice('Concierge')">Concierge Assistance</button>
                        <button onclick="promptChoice('Weather')">Weather Forecast</button>
                        <button onclick="promptChoice('Directions')">Local Directions</button>
                        <button onclick="promptChoice('None')">I'm good, thank you</button>
                    `;
                }, 3000);
            }, 3000);
        }

        function arrangeCab() {
            showImage('ahmedImg');
            showResult("Great! We'll arrange a cab for you. Enjoy your stay!");
            // Award a point for arranging a cab
            userPoints++;
            showResult(`You earned 1 point! Total Points: ${userPoints}`);
            checkUserPoints();
        }

        function finishCheckIn() {
            showImage('ahmedImg');
            showResult("Okay! If you need any assistance later, feel free to ask. Enjoy your stay!");
            checkUserPoints();
        }

        function checkUserPoints() {
            if (userPoints === 5) {
                // User becomes a VIP guest
                showResult("Congratulations! You have earned 5 points and become a VIP guest.");
                showResult("As a VIP guest, you get a free meal at the Pavilion restaurant!");
                // Display fireworks or any celebratory animations
                document.getElementById('win').style.display = 'block';
            } else {
                setTimeout(() => {
                    showResult("Is there anything else you would like assistance with?");
                    setTimeout(() => {
                        ahmedPrompt();
                    }, 3000);
                }, 3000);
            }
        }

        function showResult(message) {
            document.getElementById('result').innerHTML = message;
        }

        function showImage(imgId) {
            const imgElement = document.getElementById(imgId);
            if (imgElement) {
                const imgContainer = document.getElementById('imgContainer');
                imgContainer.innerHTML = ''; // Clear previous images
                const img = document.createElement('img');
                img.src = imgElement.src;
                img.alt = imgId;
                imgContainer.appendChild(img);
            }
        }
    </script>
</body>

</html>
